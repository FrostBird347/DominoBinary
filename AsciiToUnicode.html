		function ConvertString(input) {
			let output = input.trim();
			let searchKeys = Object.keys(convertKey);
			
			for (let i = 0; i < searchKeys.length; i++) {
				output = output.replaceAll(searchKeys[i], convertKey[searchKeys[i]])
			}
			
			return output;
		}
